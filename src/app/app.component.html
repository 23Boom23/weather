<div>
  <button (click)="onClick()">Cities:</button>
  <div *ngFor="let mycity of cities">
    <p>{{ cities }}</p>
  </div>
</div>

<div>
  <button (click)="onWeather($event)" *ngFor="let mycity of this.cities">
    {{ mycity }}
  </button>
  <p>Temperature: {{ temperature }}</p>
  <p>Pressure: {{ pressure }}</p>
  <p>Humidity:{{ humidity }}</p>
</div>
